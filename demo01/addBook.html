<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新加书籍</title>
    <link rel="stylesheet" href="./css/addBook.css">
</head>
<body>
    <div class="form">
        <h1>添加书籍</h1>
        <form action="">
            <label><div>书名：<br><br></div><input type="text" name="bookName" id="" placeholder="请输入书名"></label>
            <label><div>作者：<br><br></div><input type="text" name="auth" id="" placeholder="请输入作者"></label>
            <label><div>出版社：<br><br></div><input type="text" name="publisher" id="" placeholder="请输入出版社"></label>
            <label><div>简介：<br><br></div><textarea name="detail" placeholder="请输入书籍简介"></textarea></label>
            <input type="file" name="bookImg" id="" placeholder="请上传书籍封面图">
            <div class="btnGroup">
                <input type="submit" name="" id="" placeholder="添加书籍">
                <input type="reset" name="" id="" placeholder="重置表单">
            </div>
        </form>
    </div>
</body>
</html>
