<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
    <title>登录页</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="./assets/login04.jpg" alt="">
        </div>
        <div class="right">
            <div class="form">
                <div class="formMain">
                    <div class="logo"><h3>借书系统</h3></div>
                    <div class="nav">
                        <span>手机号登录</span>
                        <span>密码登录</span>
                    </div>
                    <div class="tel">
                        <input type="text" name="" id="" placeholder="请输入手机号">
                        <div class="code">
                            <input type="text" name="" id="" placeholder="请输入验证码">
                            <button>发送验证码</button>
                        </div>
                        <button>注册/登录</button>
                    </div>
                    <div class="pwd">
                            <input type="text" name="" id="" placeholder="请输入手机号">
                            <div class="code">
                                <input type="password" name="" id="" placeholder="请输入密码">
                                <button id="pwdIcon">hide</button>
                            </div>
                        <button>登录</button>
                    </div>
                    <h6 class="other">其他方式登录：
                        <span class="img"><img src="./assets/wechat.svg" alt=""></span>
                        <span class="img"><img src="./assets/github.png" alt=""></span>
                    </h6>
                    <h6 class="agree">注册登录即表示同意 <i>用户协议</i> 和 <i>隐私政策</i></h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
